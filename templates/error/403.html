{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<!-- Error 403 Code Credit: https://github.com/yigitaksoy/Wonderdam -->
<section id="handler">
	<h2 class="error-text text-center">Forbidden Error!</h2>
	<div id="error-container" class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 text-center">
				<h3 class="error">403</h3>
				<h3 class="text-center error-text">Hey there!</h3>
				<h3 class="text-center error-text">We both know that you shouldn't be here!</h3>
			</div>
			<div class="col text-center mb-5" style="margin-top: 2rem!important;">
				<a href="{% url 'home' %}" class="btn btn-secondary g-back">Go Back</a>
			</div>
		</div>
	</div>
</section>

{% endblock %}
